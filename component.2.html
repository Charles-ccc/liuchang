<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- 父子组件关系 -->
    <div id="app">
        <panda></panda>
    </div>
    <script>
        var city = {
            template:'<div style="color:blue;">Sichuan of China</div>'
        }
        var pandaCom = {
            template:'<div><p>panda from china</p><city></city></div>',
            component:{
                "city":city
            }
        }
        var app = new Vue({
            el:"#app",
            components:{
                "panda":pandaCom
            }
        })
    </script>
</body>
</html>
