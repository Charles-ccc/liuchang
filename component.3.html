<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <component v-bind:is="who"></component>
        <button @click="changeComponent">Change</button>
    </div>
    <script>
        var componentA = {
            template:'<div style="color:green">componentA</div>'
        }
        var componentB = {
            template:'<div style="color:orange">componentB</div>'
        }
        var componentC = {
            template:'<div style="color:pink">componentC</div>'
        }
        var app = new Vue({
            el:"#app",
            data:{
                who:"componentA"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC
            },
            methods:{
                changeComponent:function(){
                    if(this.who=="componentA"){
                        this.who="componentB"
                    }else if(this.who=="componentB"){
                        this.who="componentC"
                    }else{
                        this.who="componentA"
                    }
                }
            }
        })
    </script>
</body>
</html>
