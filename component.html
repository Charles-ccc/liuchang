<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <lcc></lcc>
        <panda></panda>
    </div>
    <script>
        // 全局定义
        Vue.component('lcc',{
            template:"<div style='color:red'>我是全局的lcc组件</div>"
        })
        var app = new Vue({
            el:"#app",
        // 局部定义
            components:{
                "panda":{
                    template:"<div style='color:green'>我是局部的panda组件</div>" 
                }
            }
        })
    </script>
</body>
</html>
